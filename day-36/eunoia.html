<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eunoia</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="eunoia.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <header>
    <div class="container1">
      <div class="navbar">
        <div class="logo">
          <a href="eunoia.html">
            <h1>EUNOIA</h1>
          </a>
        </div>
        <div class="search">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

        </div>
        <div class="nav-tools">
          <div class="about"><a href="#">About Us</a></div>
          <div class="contact"><a href="#">Contact</a></div>
          <div class="login"><button type="button"  class="btn btn-outline-light"><a class="loginbtn" href="register.html">Login/Sign-up</a></button>
          </div>
        </div>

      </div>

    </div>
  </header>

  <main>
    <div class="container2">
      <div class="sidebar">


        <div class="categories">
          <h3>Categories</h3>
          <ul>
            <li><a href="#">Category 1</a></li>
            <li><a href="#">Category 2</a></li>
            <li><a href="#">Category 3</a></li>
            <li><a href="#">Category 4</a></li>
            <li><a href="#">Category 5</a></li>
          </ul>
        </div>

        <div class="follow">
          <h3>Follow Us</h3>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">YouTube</a></li>
          </ul>
        </div>

      </div>


      <div class="content">
        <div class="card">
          <div class="card-header">
            <div class="card-username"><a href="#">Username</a></div>
          </div>
          <div class="card-body">
            <div class="text">
              <textarea name="text" id="text" placeholder="Write something..."></textarea>
              <button type="button" class="postbtn btn btn-primary" style="background-color: #003549;"
                onclick="ekleKart()">Post</button>
            </div>
          </div>
        </div>

        <div id="karts-container">
          <!-- Existing cards will be added here -->
        </div>
      </div>
    </div>

  </main>

  <script>
    function ekleKart() {
      let metin = document.getElementById('text').value;

      if (metin !== '') {
        let kartlarContainer = document.getElementById('karts-container');

        let yeniKart = document.createElement('div');
        yeniKart.classList.add('card');

        let kartHeader = document.createElement('div');
        kartHeader.classList.add('card-header');

        let kartUsername = document.createElement('div');
        kartUsername.classList.add('card-username');
        let kullaniciAdi = document.createElement('a');
        kullaniciAdi.href = '#';
        kullaniciAdi.textContent = 'Username';
        kartUsername.appendChild(kullaniciAdi);

        kartHeader.appendChild(kartUsername);
        yeniKart.appendChild(kartHeader);

        let kartBody = document.createElement('div');
        kartBody.classList.add('card-body');

        let textDiv = document.createElement('div');
        textDiv.classList.add('text');

        let metinAlani = document.createElement('p');
        metinAlani.textContent = metin;

        textDiv.appendChild(metinAlani);
        kartBody.appendChild(textDiv);
        yeniKart.appendChild(kartBody);

        kartlarContainer.appendChild(yeniKart);

        document.getElementById('text').value = '';
      }
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countries.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Countries</title>
</head>

<body>
    <header>
        <div class="container my-5">
            <div class="card mb-3">
                <div class="card-body">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="text" id="txtSearch" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" id="btnSearch" type="button">Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-5" id="main" >
        <div class="card mb-3" id="country-details"></div>
        <div class="card mb-3 container my-5">
                <div class="row " id="neighbors"></div>
            </div>
    </main>
    

    <script src="countries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
